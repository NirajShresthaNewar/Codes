<!DOCTYPE html>
<html>
<head>
    <title>DOM Selection</title>
</head>
<body>
    <div class="teal">Teal 1</div>
    <span class="teal">Teal 2</span>
    <p class="teal">Teal 3</p>
    <script>
        var tealElements = document.querySelectorAll(".teal");
        console.log("Elements with class 'teal':", tealElements);
    </script>
</body>
</html>
