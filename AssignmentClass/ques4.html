<!DOCTYPE html>
<html>
<head>
    <title>DOM Selection</title>
</head>
<body>
    <div id="yellow" class="yellow">Yellow</div>
    <script>
        var yellowDiv = document.querySelector("#yellow.yellow");
        console.log("Div with class & ID 'yellow':", yellowDiv);
    </script>
</body>
</html>
